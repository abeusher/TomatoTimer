<!DOCTYPE  HTML>
<html manifest="cache.manifest">
<head>
    <title>tomato timer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
    <link href="lib/css/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="outer">
        <h1>tomato timer</h1>
        <div id="timer"></div>
        <div id="controls">
            <button id="button-start">Start</button>
            <button id="short-break">Short break</button>
            <button id="long-break">Long break</button>
            <button id="stop">Stop</button>
            <button id="configure">&#9881;</button>
        </div>

        <div id="options">
            <h2>Preferences</h2>
            <div><label>Sequence</label><input id="flow-states"/></div>
            <div><label>Work</label><input id="interval-work"/></div>
            <div><label>Short</label><input id="interval-short"/></div>
            <div><label>Long</label><input id="interval-long"/></div>
            <div><button id="save">&#10003;</button></div>
        </div>

        <div id="history"></div>
        <audio id="alarm" src="lib/alarm.wav" preload="auto"></audio>
        <div id="footer">
            <a href="https://github.com/chmp/TomatoTimer">source code</a><br/>
            using
            <a href="https://jquery.com">jquery</a>,
            <a href="https://qunitjs.com">qunit</a>
            <a href="https://github.com/kriskowal/q">Q</a>,
            <a href="https://github.com/nicolasbize/faviconx">faviconx</a>.
        </div>
    </div>
</body>
<script type="text/javascript" src="contrib/jquery-2.1.0.min.js"></script>
<script type="text/javascript" src="contrib/q.min.js"></script>
<script type="text/javascript" src="contrib/faviconx/faviconx.js"></script>

<script type="text/javascript" src="lib/js/main.js"></script>
<script type="text/javascript">$(document).ready(tt.main);</script>
</html>
